<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Seat Booking</h1>
        <div class="screen">Screen</div>
        <div class="seat-selection">
            <div class="row">
                <div class="seat" data-price="10">1</div>
                <div class="seat" data-price="10">2</div>
                <div class="seat" data-price="10">3</div>
                <div class="seat" data-price="10">4</div>
                <div class="seat" data-price="10">5</div>
            </div>
            <div class="row">
                <div class="seat" data-price="10">6</div>
                <div class="seat" data-price="10">7</div>
                <div class="seat" data-price="10">8</div>
                <div class="seat" data-price="10">9</div>
                <div class="seat" data-price="10">10</div>
            </div>
        </div>
        <div class="total">
            <p>Selected Seats: <span id="selected-seats">0</span></p>
            <p>Total Cost: $<span id="total-cost">0</span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
